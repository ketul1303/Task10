<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
          margin: 100px 450px;
        } 
        .parent {
          display: grid;
          grid-template-columns: repeat(3, 150px);
          grid-template-rows: repeat(3, 150px);
        }
        .parent div {
          padding: 10px;
          border: 1px solid black;
          display: grid;
          place-items: center;
        }
        </style>
    </head>
    <body>
       
      <div class="parent" id="container">
        <div class="box" onclick="play(0)"></div>
        <div class="box" onclick="play(1)"></div>
        <div class="box" onclick="play(2)"></div>
        <div class="box" onclick="play(3)"></div>
        <div class="box" onclick="play(4)"></div>
        <div class="box" onclick="play(5)"></div>
        <div class="box" onclick="play(6)"></div>
        <div class="box" onclick="play(7)"></div>
        <div class="box" onclick="play(8)"></div>
      </div>

      <script>
        let boxes = document.getElementsByClassName("box");
        let value = true;

        function play(a){
            // for(let i = 0; i < boxes.length; i++){
                if(value == true){
                    boxes[a].innerHTML = "0";
                    value = false;
                    return;
                }else{
                    boxes[a].innerHTML = "x";
                    value = true;
                    return;
                }
            // }
        }

        // document.getElementById("click",add);
      </script>
</body>
</html>
