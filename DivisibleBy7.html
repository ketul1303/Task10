<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers divisible by 7</title>
    <style>
        #ansBox{
            border: 1px solid black;
            height: 30px;
            width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="m">
    <input type="text" name="" id="n">

    <button id="btn" onclick="show()">Show</button>

    <div id="ansBox"></div>

    <script>
        
        function show(){
            const inputM = document.getElementById("m").value;
            const inputN = document.getElementById("n").value;
            let answerBox = document.getElementById("ansBox");  
            let num = 0;

            for(let i = 1; i <= inputN; i++){
                if(i%7 == 0){
                    console.log(i);
                    num++;
                    answerBox.innerHTML = num;
                }
            }
        }
    </script>
</body>
</html>
