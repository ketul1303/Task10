<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci </title>
</head>
<body>
    <script>
        const numbers = Number(prompt("Enter a number"));
        let num1 = 0;
        let num2 = 1;
        let nextNum;

        console.log(num1);
        console.log(num2);
        nextNum = num1 + num2;

        while(nextNum <= numbers){
            console.log(nextNum);

            num1 = num2;
            num2 = nextNum;
            nextNum = num1 + num2;
        }

    </script>
</body>
</html>
