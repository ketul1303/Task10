<body>
    <script>
     const inputArray = [
      {
        id : 1,
        name : "User 1"
      },
      {
        id : 2,
        name : "User 2"
      },
      {
        id : 3,
        name : "User 3"
      },
     ];

     const resultArray = inputArray.map( (currentValue) => {

          delete currentValue.name;

         if(currentValue.id % 2 == 0){
        return {...currentValue,gender : "Male"};
      }else{
        return {...currentValue,gender : "Female"};
      }

     })

     console.log(resultArray);
    </script>
